{% extends "base.html" %}
{% block content %}
<div class="container-md main_container2 px-0">

  <div class="row h-100">
    <div class="row text-center w-100">
        <p class=my-0>Bald Eagle Report - Top Locations - {{ state }} </p>
        <p class=my-0>Last 14 days: {{ df }} - {{ td }}</p>
        
      </div>

      <div class="container-md">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-center w-50">Location</th>
                <th scope="col" class="text-center w-50">Sightings </th>
              </tr>
            </thead>
            <tbody>
              {% for t in topstatelocations %}
              <tr>
                <td class="text-center w-50">{{ t.0 }}</td>
                <td class="text-center w-50">{{ t.1 }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>


  </div>

</div>

  {% endblock %}
