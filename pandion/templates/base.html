<!doctype html>
{% load static %}
{% include 'javascript.html' %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pandion</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pandion.css' %}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary" aria-label="Main navigation">
      <div class="container-fluid">
        <img src="{% static 'images/bird-logo.png'%}" class="navbar-brand m-0" href="#" style="width:55px;height:55px;">
        <img src="{% static 'images/Pandion-text-white.png'%}" class="navbar-brand" href="#" style="width:165px;height:55px;">
        <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-center" aria-current="page" href="{% url 'search' %}">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" aria-current="page" href="{% url 'photos' %}">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" aria-current="page" href="{% url 'about' %}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="{% static 'js/pandion.js' %}"></script>
    {% block content %}
    {% endblock %}
  </body>
</html>
