<!doctype html>
{% load static %}
{% include 'javascript.html' %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pandion</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/pandion.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light mx-auto p-0" aria-label="Main navigation">
    <div class="container-fluid border-bottom border-dark p-2 max_width_1080">

      <div id="logo-image" class="col-4">
        <img src="{% static 'images/eagle.png'%}" class="navbar-brand m-0 p-0" href="#" style="width:55px;height:55px;">
      </div>
      <div class="col-4 text-center">

        <a class="navbar-brand p-0 m-0 text-center fs-3" href="#">Eagle Watch</a>
      </div>
      

      <div id="nav_links" class="col-4">
        <button class="navbar-toggler" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse offcanvas-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-center" aria-current="page" href="{% url 'photos' %}">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" aria-current="page" href="{% url 'search' %}">Maps</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" aria-current="page" href="{% url 'livestreams' %}">Livestreams</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <script src="{% static 'js/pandion.js' %}"></script>
  {% block content %}
  {% endblock %}
</body>
</html>
